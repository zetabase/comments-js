        <link rel="stylesheet" href="./default-styling.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="comments-admin" class="zp-main">
                    <div class="zp-inputs">
                        <p>
                            <span class="zp-br">&nbsp;</span>
                            <span class="zp-description">Administration</span>
                        </p>
                        <p class="zp-help-message">&nbsp;</p>
                        <p><span class="zp-input-label">User handle</span></p>
                        <input  type="text" id="handle-input" />
                        <p><span class="zp-pass-label">Password</span></p>
                        <input type="password" />
                        <p><span class="zp-admin-site-label">Page ID</span></p>
                        <input  type="text"  id="site-input"/>
                    </div>
                    <div class="zp-comments-links">
                        <a class="zp-submit-link zp-form-link" href="#">submit</a>
                        <!--
                        <a class="zp-signup-link zp-form-link" href="#">signup</a>
                        <a class="zp-login-link zp-form-link" href="#">login</a>
                        <a class="zp-edit-profile-link zp-form-link" href="#">edit profile</a>
                        -->
                    </div>
                    <div class="zp-author-info">
                        <h4>Author info</h4>
                        <p> </p>
                    </div>
                    <div class="zp-admin">

                    </div>
                </div>




            </div>

    <script>
        commentsAdmin('comments-admin')
